backend:
  name: gitlab
  repo: ourpetpolicy/our-pet-policy-landing-page

media_folder: static/assets
public_folder: /assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: homepage
    label: homepage
    folder: homepage
    fields:
      - { name: title, label: Title, widget: hidden }
      - { name: heading, label: heading }
      - { name: primaryBtn, label: Primary Button }
      - { name: secondaryBtn, label: Secondary Button }
      - { name: hero, label: Hero image, widget: image }

  - name: landlords
    label: landlords
    folder: landlords
    fields:
      - { name: title, label: Title, widget: hidden }
      - { name: heroHeading, label: Hero heading }
      - { name: heroText, label: Hero text }
      - { name: heroBtn, label: Hero button }
      - { name: heroImg, label: Hero image, widget: image }
      - { name: calculatorHeading, label: Calculator heading }
      - { name: calculatorText, label: Calculator text }
      - { name: sec1Heading, label: Section 1 heading }
      - { name: sec1Text, label: Section 1 text }
      - { name: sec2Heading, label: Section 2 heading }
      - { name: sec2Card1Heading, label: Section 2 - card 1 heading }
      - { name: sec2Card1Text, label: Section 2 - card 1 text }
      - { name: sec2Card2Heading, label: Section 2 - card 2 heading }
      - { name: sec2Card2Text, label: Section 2 - card 2 text }
      - { name: sec2Card3Heading, label: Section 2 - card 3 heading }
      - { name: sec2Card3Text, label: Section 2 - card 3 text }
      - { name: sec3Text, label: Section 3 text }
      - { name: sec3Button, label: Section 3 button }
      - { name: sec4Heading, label: Section 4 heading }
      - { name: sec4Text, label: Section 4 text }
      - { name: sec4Img, label: Section 4 image, widget: image }
      - { name: sec5Heading, label: Section 5 heading }
      - { name: sec5Btn, label: Section 5 Button }
      - label: Section 5 List
        name: sec5List
        widget: list
        fields:
          - { label: List item, name: item }

  - name: tenants
    label: tenants
    folder: tenants
    fields:
      - { name: title, label: Title, widget: hidden }
      - { name: heroHeading, label: Hero heading }
      - { name: heroText, label: Hero text }
      - { name: heroBtn, label: Hero button }
      - { name: heroImg, label: Hero image, widget: image }
      - { name: sec1Heading, label: Section 1 heading }
      - { name: sec1Text, label: Section 1 text }
      - { name: sec2Heading, label: Section 2 heading }
      - { name: sec2Btn, label: Section 2 Button }
      - label: Section 2 List
        name: sec2List
        widget: list
        fields:
          - { label: List item, name: item }